<!-- chat.html: Neumorphic AI Chatbot Widget -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <div id="chat-widget">
    <button id="chat-toggle" aria-label="Open chat">
      <svg width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="16" fill="#b8b8ff"/><text x="16" y="22" text-anchor="middle" font-size="18" fill="#fff">ðŸ’¬</text></svg>
    </button>
    <div id="chat-container" class="hidden">
      <div class="chat-header">
        <span>LIVE CHAT</span>
        <button id="chat-close" aria-label="Close chat">âœ•</button>
      </div>
      <div class="chat-body" id="chat-body">
        <!-- Messages will appear here -->
      </div>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" required />
        <button type="submit" aria-label="Send"><span>&#10148;</span></button>
        <button type="button" id="chat-record" aria-label="Record voice" style="margin-left:8px;"><i class="fas fa-microphone"></i></button>
      </form>
    </div>
  </div>
  <script src="chat.js"></script>
</body>
</html>
